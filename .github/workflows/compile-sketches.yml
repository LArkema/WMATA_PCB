name: Compile Sketches

on:
  - push
  - pull_request

jobs:
  compile-sketches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      #- name: Change cwd
      #  run: cp /home/runner/work/WMATA_PCB/WMATA_PCB/arduino_secrets.h ./
      # See: https://github.com/arduino/compile-sketches#readme
      - name: Compile sketches
        uses: arduino/compile-sketches@v1
        with:
          platforms: |
            - source-url: http://arduino.esp8266.com/stable/package_esp8266com_index.json
              name: esp8266:esp8266
          fqbn: esp8266:esp8266:nodemcuv2
          sketch-paths: |
            - test_code
          libraries: |
            - name: ArduinoJson
            - source-path: test_code
            - source-path: ./
